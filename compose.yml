---

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    command: /start
    # healthcheck:
    #   interval: 30s
    #   timeout: 30s
    #   start_period: 30s
    #   retries: 5
    healthcheck:
      test: ["CMD", "/bin/true"]
      interval: 30s       # Optional: Time between health checks (default: 30s)
      timeout: 10s        # Optional: Time to wait before considering the check failed
      retries: 3          # Optional: Number of retries before marking as unhealthy
      start_period: 5s    # Optional: Initial delay before starting health checks
    deploy:
      replicas: ${DJANGO_REPLICAS:-1}

  django-secondary:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      django:
        condition: service_healthy
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    command: /start
    healthcheck:
      interval: 30s
      timeout: 30s
      start_period: 30s
      retries: 5
    deploy:
      replicas: ${DJANGO_REPLICAS:-0}

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: scram_production_postgres
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
    deploy:
      replicas: ${POSTGRES_ENABLED:-0}

  redis:
    image: redis:5.0
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    deploy:
      replicas: ${REDIS_REPLICAS:-1}

  gobgp:
    image: jauderho/gobgp:v3.33.0
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    healthcheck:
      test: ["CMD", "gobgp", "global"]
    deploy:
      replicas: ${GOBGP_REPLICAS:-1}

  gobgp-secondary:
    image: jauderho/gobgp:v3.33.0
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    healthcheck:
      test: ["CMD", "gobgp", "global"]
    deploy:
      replicas: ${GOBGP_REPLICAS:-0}

  translator:
    build:
      context: .
      dockerfile: ./compose/local/translator/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      gobgp:
        condition: service_healthy
      django:
        condition: service_healthy
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    deploy:
      replicas: ${TRANSLATOR_REPLICAS:-1}

  translator-secondary:
    build:
      context: .
      dockerfile: ./compose/local/translator/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      gobgp-secondary:
        condition: service_healthy
      django-secondary:
        condition: service_started # TODO turn this to healthy once we re-add the healthcheck.
    networks:
      default: {}
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    deploy:
      replicas: ${TRANSLATOR_REPLICAS:-0}
