---

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django:
    platform: linux/amd64
    build:
      dockerfile: ./compose/local/django/Dockerfile
    image: scram_local_django
    volumes:
      - $CI_PROJECT_DIR:/app:z
      - /tmp/profile_data:/tmp/profile_data
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://django:8000/process_updates/"]
    expose:
      - "8000"
    ports:
      - "8000"
      - 56780:56780
    environment:
      # This can be set to either `debugpy` or `pycharm-pydevd` currently.
      - DEBUG=${DEBUG:-}

  postgres:
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d scram -U debug"]
    deploy:
      replicas: ${POSTGRES_ENABLED:-1}
    ports:
      - "5432:5432"

  docs:
    image: scram_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    networks:
      default: {}
    volumes:
      - $CI_PROJECT_DIR:/app:z
    ports:
      - "${DOCS_PORT:-8888}"
    command: "mkdocs serve -a 0.0.0.0:${DOCS_PORT:-8888}"

  redis:
    ports:
      - "6379"

  gobgp:
    volumes:
      - $CI_PROJECT_DIR/gobgp_config:/config:z
    ports:
      - "179"
      - "50051"

  translator:
    volumes:
      - ./translator/tests/:/app/tests/
    env_file:
      - ./.envs/.local/.translator
    ports:
      - 56781:56781
    environment:
      # This can be set to either `debugpy` or `pycharm-pydevd` currently.
      - DEBUG=${DEBUG:-}

  zeek:
    build:
      dockerfile: ./compose/local/zeek/Dockerfile
    image: scram_local_zeek
    depends_on:
      django:
        condition: service_healthy
    volumes:
      - ./zeek/etc/node.cfg:/zeek/etc/node.cfg:z
      - ./zeek/etc/zeekctl.cfg:/zeek/etc/zeekctl.cfg:z
      - ./zeek/etc/networks.cfg:/zeek/etc/networks.cfg:z
      - ./zeek/share/zeek/site/local.zeek:/zeek/share/zeek/site/local.zeek:z
      - ./zeek/scram-client/scram-client.conf:/etc/sysconfig/scram-client.conf:z

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 0200:c0:ff:ee::/64
