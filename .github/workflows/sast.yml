name: Run SAST

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:

sast:
  name: Static Application Security Testing (SAST)
  runs-on: ubuntu-latest
  steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Run SAST
      run: sast-tool
